{% extends "layout.html" %}

{% block title %}
    Sign
{% endblock %}

{% block main %}
    <form action="/sign" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="task">
                <option disabled selected>Task</option>
                {% for task in tasks %}
                    <option value="{{ task.description }}">{{ task.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="prereq" name="prereq" required>
            <label for="prereq">Prerequisites</label><br>
            <input type="checkbox" id="cbt" name="cbt" required>
            <label for="cbt">Auxiliary Training</label><br>
            <input type="checkbox" id="tec" name="tec" required>
            <label for="tec">Task Evaluation Checklist</label>
        </div>
        <button class="btn btn-primary" type="submit">Sign</button>
    </form>

    <footer class="mb-5 small text-center text-muted">
        By checking the boxes and clicking Sign, you certify that you have accomplished the task selected in the drop down menu.
    </footer>
{% endblock %}
